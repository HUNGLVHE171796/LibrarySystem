<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            text-align: left;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s;
        }
        input:focus, select:focus {
            border-color: #ff9a9e;
            box-shadow: 0 0 5px rgba(255, 154, 158, 0.5);
        }
        button {
            background-color: #ff7675;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #d63031;
        }
        .error {
            color: red;
            font-size: 14px;
            text-align: left;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Information Form</h2>
        <form id="userForm" action="#" method="post" onsubmit="return validateForm()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <span class="error" id="nameError"></span>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span class="error" id="emailError"></span>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            <span class="error" id="phoneError"></span>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            <span class="error" id="addressError"></span>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            <span class="error" id="dobError"></span>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <span class="error" id="genderError"></span>

            <label for="job">Job:</label>
            <input type="text" id="job" name="job" required>
            <span class="error" id="jobError"></span>

            <label for="salary">Salary:</label>
            <input type="number" id="salary" name="salary" required>
            <span class="error" id="salaryError"></span>

            <label for="is_active">Active:</label>
            <select id="is_active" name="is_active" required>
                <option value="">Select Status</option>
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
            <span class="error" id="activeError"></span>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        function validateForm() {
            let valid = true;

            function showError(id, message) {
                document.getElementById(id).innerText = message;
            }

            function clearError(id) {
                document.getElementById(id).innerText = "";
            }

            const name = document.getElementById("name").value.trim();
            const namePattern = /^[A-Za-zÀ-ỹ ]{1,20}$/;
            if (name === "") {
              showError("nameError", "Name is required.");
             valid = false;
            } else if (!namePattern.test(name)) {
             showError("nameError", "Name must be 1-20 characters and contain only letters.");
              valid = false;
            } else {
             clearError("nameError");
            }


            const email = document.getElementById("email").value.trim();
            const emailPattern = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
            if (email === "") {
                showError("emailError", "Email is required.");
                valid = false;
            } else if (!emailPattern.test(email)) {
                showError("emailError", "Invalid Gmail format (example@gmail.com). ");
                valid = false;
            } else {
                clearError("emailError");
            }

            const phone = document.getElementById("phone").value.trim();
            const phonePattern = /^[0-9]{10}$/;
            if (phone === "") {
                showError("phoneError", "Phone number is required.");
                valid = false;
            } else if (!phonePattern.test(phone)) {
                showError("phoneError", "Phone number must be exactly 10 digits and contain only numbers.");
                valid = false;
            } else {
                clearError("phoneError");
            }

            const address = document.getElementById("address").value.trim();
            if (address === "") {
             document.getElementById("addressError").innerText = "Address is required.";
             isValid = false;
            } else if (address.length > 50) {
            document.getElementById("addressError").innerText = "Address cannot exceed 50 characters.";
             isValid = false;
            } else {
            document.getElementById("addressError").innerText = "";
            }

            const today = new Date().toISOString().split("T")[0];
            const dob = document.getElementById("dob").value;
            if (dob === "") {
                showError("dobError", "Date of Birth is required.");
                valid = false;
            } else if (dob > today) {
                showError("dobError", "Date of Birth cannot be in the future.");
                valid = false;
            } else {
                clearError("dobError");
            }

            const gender = document.getElementById("gender").value;
            if (gender === "") {
                showError("genderError", "Gender must be selected.");
                valid = false;
            } else {
                clearError("genderError");
            }

            const isActive = document.getElementById("is_active").value;
            if (isActive === "") {
                showError("activeError", "Active status must be selected.");
                valid = false;
            } else {
                clearError("activeError");
            }

            const job = document.getElementById("job").value.trim();

            if (job === "") {
            showError("jobError", "Job title is required.");
            isValid = false;
            } else if (!/^[A-Za-zÀ-ỹ\s]+$/.test(job)) {  
            showError("jobError", "Job title must only contain letters and spaces.");
            isValid = false;
            } else if (job.length < 3 || job.length > 50) {
            showError("jobError", "Job title must be between 3 and 50 characters.");
            isValid = false;
            } else {
            clearError("jobError");
            }

            
            const salary = document.getElementById("salary").value.trim();
            if (salary === "") {
            showError("salaryError", "Salary is required.");
            isValid = false;
            } else if (!/^\d+$/.test(salary)) {  
            showError("salaryError", "Salary must contain only numbers.");
            isValid = false;
            } else if (salary < 1000 || salary > 1000000) {
            showError("salaryError", "Salary must be between 1,000 and 1,000,000.");
            isValid = false;
            } else {
            clearError("salaryError");
            }
            
            if (valid) {
             alert("Form submitted successfully!");
             }

            return valid;
        }
    </script>
</body>
</html>
